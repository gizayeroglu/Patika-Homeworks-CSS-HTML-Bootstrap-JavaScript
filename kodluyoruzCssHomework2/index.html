<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="hmw2.css">
     <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <div class="rightBar">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div class="leftBar">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="images/apps.png" class="apps"></li>
                <li><img src="images/geroglu.jpg" class="imageLoggedIn"></li>
            </ul>
        </div>
    </header>

    <div class="mainArea">
        <img src="images/googleLogo.png" alt="Logo" class="logo">
        <div class="mainSearchBar">
        <i class="far fa-search"></i><input type="text" id="inputSearch"><img src="images/mic.png" alt="mic" class="mic">
        </div>
        <div class="buttons">
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
        </div>
    </div>

    <footer class="bottomList">
        <div class="leftBar">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
        </div>

        <div class="rightBar">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
